spring:
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  redis:
    host: middleware.siupay.com # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 3087 # Redis服务器连接端口
    password: payment1234.... # Redis服务器连接密码（默认为空）
    timeout: 10000ms # 连接超时时间



#feign:
