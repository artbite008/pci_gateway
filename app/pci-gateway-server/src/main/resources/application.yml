SERVER_IP: ${spring.cloud.client.ip-address}
server:
  port: ${SERVER_PORT:30000}
  ip: ${SERVER_IP}
  zone: ${ZONE:default}
  error:
    include-message: always

ribbon:
  eager-load:
    enabled: true
pa:
  internalapi:
    tokenservice:
      baseUrl: ${TOKEN_SERVICE_URI:http://PCI-TOKENSERVICE}

pci:
  dispatch:
    apiKey: ${PCI_DISPATCH_API_KEY:L2elxRoVqLSQ16GdtBIcUBIKPZL62Dzy}
    channelUri:
      checkout-auth: ${PCI_DISPATCH_API_URI_AUTH:https://api.sandbox.checkout.com/payments}
okhttp:
  client:
    readTimeout: ${OKHTTP_CLIENT_READ_TMEOUT:10}
    writeTimeout: ${OKHTTP_CLIENT_WRITE_TMEOUT:10}
    connectTimeout: ${OKHTTP_CLIENT_CONNECT_TMEOUT:10}
    maxIdleConnections: ${OKHTTP_CLIENT_MAX_IDLE_CONNECTIONS:50}
    keepAliveDuration: ${OKHTTP_CLIENT_KEEP_ALIVE_DURATION:120}
    proxySwitch: ${OKHTTP_CLIENT_PROXY_SWITCH:close}
    proxyIp: ${OKHTTP_CLIENT_PROXY_IP:10.70.28.133}
    proxyPort: ${OKHTTP_CLIENT_PROXY_PORY:9500}

logging:
  level:
    com.shopline.pc.gateway.tokenservice.client: 'info'
    org.springframework.web.client: 'off'
    org.springframework.web.HttpLogging: 'off'

apollo:
